<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/scss/main.css">
    <title>Youtube-Navbar</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
                <div class="navbar__logo">
                    <i class="fa-solid fa-bars"></i>
                    <img src="assets/images/logo.png">
                </div>
                <div class="navbar__search">
                    <div class="navbar__input">
                        <input type="text" placeholder="Zoeken">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="navbar__buttons">
                    <a href="#" class="navbar__link"><i class="fa-solid fa-video"></i></a>
                    <a href="#" class="navbar__link"><i class="fa-solid fa-table-cells"></i></a>
                    <div class="dropdown">
                        <button class="dropbtn"><i class="fa-solid fa-bell"></i></button>
                        <div class="dropdown-content">
                            <a href="#">Kategori 1</a>
                            <a href="#">Kategori 2</a>
                            <a href="#">Kategori 3</a>
                            <a href="#">Kategori 4</a>
                            <a href="#">Kategori 5</a>
                        </div>
                    </div>
                    <a href="#" class="navbar__link"><i class="fa-solid fa-user"></i></a>
                </div>
        </div>
    </div>
</body>

</html>
